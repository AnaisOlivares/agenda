<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Ejercicio Agenda</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section>
      <h1>Mi agenda</h1>
      <form>
        <div class="input-wrapper">
          <label for="name">Nombre</label>
          <input type="text" name="name" id="name" placeholder="Agrega un nombre">
        </div>
        <div class="input-wrapper">
          <label for="cellphone">Celular</label>
          <input type="tel" name="cellphone" id="cellphone" placeholder="Agrega un celular">
        </div>
        <button id="save" class="btn">Guardar</button>
      </form>
      <div>
        <h3>Mis contactos</h3>
        <ul id="container-contact">

        </ul>
      </div>
    </section>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
